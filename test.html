<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>이상민 테스트 파일</title> <!--사이트 이름-->
    </head>
    <body>
        <!-- 화면에 표시되는 내용 -->
        <h1>h1 heading 태그: 중요도를 나타내는 태그로서 제목, 소제목에 사용됨</h1>

        <div>
            <h1>div태그: 구역 분할 역할</h1>
            <p>p태그: paragraph(문단표시)</p>
            <a href="https://www.naver.com">a href: 하이퍼링크</a>
        </div>

        <div>
            <h1></h1>
            <p>아자아자 화이팅</p>
            <a href="https://www.naver.com">네이버링크</a>
        </div>

        <div>
            <h1>input태그</h1>
            <input type="text" placeholder = '무엇을 입력받는지'>
            <button onclick="alert('클릭했을 때 팝업을 표시하는 자바스크립트')">button태그: 클릭할 수 있는 버튼 생성</button>
            <ul>
                <li><a href="#">li태그: 리스트</a></li>
                <li><a href="#">#은 링크 공백으로 해놓는다는 관용적 의미</a></li>
                <li><a href="#">a 태그: 하이퍼링크</a></li>
            </ul>
        </div>
    </body>
</html>
